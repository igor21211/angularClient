<mat-toolbar color="primary">
  <span routerLink="/main" style="cursor: pointer; margin-left: 20px;">Insta-Demo</span>

  <span class="spacer"></span>

  <button *ngIf="!isLoggedIn" matTooltip="Login" routerLink="/login" class="example-icon favorite-icon">
    <mat-icon>login</mat-icon>
  </button>

  <h3 *ngIf="isDataLoaded">{{user.firstname}} {{user.lastname}}</h3>

  <button *ngIf="isLoggedIn" matTooltip="Profile" [matMenuTriggerFor]="menu" mat-icon-button>
    <mat-icon color="accent">account_box</mat-icon>
  </button>

  <mat-menu id="menu-item" #menu="matMenu">
    <button mat-menu-item routerLink="/profile">Profile</button>
    <button (click)="logout()" mat-menu-item>Logout</button>
  </mat-menu>
</mat-toolbar>
