<div>
  <h2 style="text-align: center; padding: 10px;" >Edit User Profile</h2>
  <form [formGroup]="profileEditFrom" id="controls">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstname">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastname">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Biography</mat-label>
      <input matInput formControlName="bio">
    </mat-form-field>

    <div class="row">
      <button (click)="closeDialog()" class="w-50" mat-button mat-dialog-close disableRipple>
        Cancel
      </button>
      <button color="primary" class="w-50" [disabled]="profileEditFrom.invalid" (click)="submit()" mat-button
              disableRipple>
        Update
      </button>
    </div>
  </form>
</div>
